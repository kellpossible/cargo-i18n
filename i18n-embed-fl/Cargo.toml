[package]
name = "i18n-embed-fl"
description = "Macro for use with i18n-embed crate and the fluent localization system"
version = "0.1.0"
authors = ["Luke Frisken <l.frisken@gmail.com>"]
edition = "2018"
exclude = ["i18n.toml", "i18n/"]

[lib]
proc-macro = true

[dependencies]
dashmap = "4.0.0-rc6"
find-crate = { git = "https://github.com/kellpossible/find-crate.git", branch = "manifest-crate-package", version = "0.5"}
i18n-config = { path = "../i18n-config", version = "0.3" }
i18n-embed = { path = "../i18n-embed", version = "0.7", features = ["fluent-system", "filesystem-assets"]}
lazy_static = "1.4"
proc-macro2 = "1.0"
quote = "1.0"
unic-langid = "0.9"

[dependencies.syn]
version = "1.0"
default-features = false
features = ["derive", "proc-macro", "parsing", "printing", "extra-traits",]

[dev-dependencies]
doc-comment = "0.3"
env_logger = "0.7"
pretty_assertions = "0.6"
rust-embed = "5"